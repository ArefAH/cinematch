<body id="top">
    <header class="header" data-header>
        <div class="container">
            <div class="overlay" data-overlay></div>
            <a href="../pages/index.html" class="logo">
                <img src="../images/logo-02.png" alt="Filmlane logo">
            </a>
            <div class="header-actions">
                <button class="btn btn-primary">Sign in</button>
            </div>
            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                </div>
                <ul class="navbar-list">
                    <li>
                        <a href="../pages/index.html" class="navbar-link">Home</a>

                    </li>
                </ul>
            </nav>
        </div>

    <main>
        <article>
            <section class="hero">
                <div class="container">
                    <div class="hero-content">
                        <p class="hero-subtitle">Cinematch</p>
                        <h1 class="h1 hero-title">
                            Unlimited <strong>Movie</strong> & More.
                        </h1>
                        <button class="btn btn-primary">
                            <ion-icon name="play"></ion-icon>

                        </button>

                    </div>

                </div>
            </section>






            <section class="upcoming">
                <div class="container">

                    <div class="flex-wrapper">

                        <div class="title-wrapper">
                            <p class="section-subtitle">Online Streaming</p>

                            <h2 class="h2 section-title">Now Showing Movies</h2>
                        </div>
                    </div>

                    <ul class="movies-list  has-scrollbar" id="movies-container">

                    </ul>
                </div>
            </section>
            <button class="chatbot-toggler">
                <span class="material-symbols-rounded" id="send-btn">Movie-Bot</span>
                <span class="material-symbols-outlined">close</span>
            </button>
            <div class="chatbot">
                <header>
                    <h2>Chatbot</h2>
                    <span class="close-btn material-symbols-outlined">close</span>
                </header>
                <ul class="chatbox">
                    <li class="chat incoming">
                        <span class="material-symbols-outlined">smart_toy</span>
                        <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
                    </li>
                </ul>
                <div class="chat-input">
                    <textarea placeholder="Enter a message..." id="datat" spellcheck="false" required></textarea>
                    <span id="send-btn" class="material-symbols-rounded">send</span>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

            <script src="../scripts/chatbot.js"></script>

        </article>
    </main>
