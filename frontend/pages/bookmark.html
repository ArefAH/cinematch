    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"

  <body>
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>
        <a href="./../index.html" class="logo">
          <img src="../assets/images/logo-02.png" alt="Filmlane logo" />

        <nav class="navbar" data-navbar>
          <div class="navbar-top"></div>
          <ul class="navbar-list">
            <li>

            <li>

          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <p class="hero-subtitle">Cinematch</p>
          <h1 class="h1 hero-title">
            Unlimited <strong>Movie</strong> & More.
          </h1>
          <button class="btn btn-primary">
            <ion-icon name="play"></ion-icon>
          </button>
        </div>
      </div>
    </section>
    <section class="upcoming">
      <div class="container">
        <div class="flex-wrapper">
          <div class="title-wrapper">
            <h2 class="h2 section-title">My List</h2>
          </div>
        </div>

        <ul class="movies-list has-scrollbar" id="movies-list"></ul>
      </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
