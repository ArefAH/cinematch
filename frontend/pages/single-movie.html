<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMatch - Description</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../styles/description.css" />
    <link rel="stylesheet" href="./../styles/base.css" />
  </head>
  <body class="poppins-regular">
    <section class="movie">
      <div class="fade">
        <div class="movie-poster">
          <img id="poster" src="./../assets/images/venom.avif" />
        </div>
        <div class="movie-description">
          <div class="movie-info">
            <h2 id="title"></h2>
            <div class="duration">
              <img src="./../assets/icons/clock.svg" alt="Clock Icon" />
              <p id="duration"></p>
            </div>
            <p>Genre: <span id="genre"></span></p>
            <p>Release Date: <span id="release"></span></p>
            <div class="rating">
              <img src="./../assets/icons/star.svg" alt="Star" />
              <p>Rating:<span id="rating">0</span></p>
            </div>
            <div class="option">
              <p class="selected-option">Movie Description</p>
            </div>
            <p id="description">
            </p>
          </div>
          <div class="button-container">
            <button id="bookmark" class="poppins-semibold">
              Add to my list
            </button>
            <button id="rate" class="poppins-semibold">
              <img src="./../assets/icons/star.svg" alt="Star" />Rate
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="recommendation">
      <h2>Because You Like This One:</h2>
      <div>
        <img src="./../assets/images/poster.png" />
        <img src="./../assets/images/poster.png" />
        <img src="./../assets/images/poster.png" />
        <img src="./../assets/images/poster.png" />
      </div>
    </section>
  </body>
</html>
